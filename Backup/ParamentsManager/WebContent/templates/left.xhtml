<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
				<c:if test="#{sessionScope.username != null}">
					<p:menuitem value="Applications" action="/application.xhtml?faces-redirect=true" ajax="false"/> 
					<p:menuitem value="Parameters" action="/parameter.xhtml?faces-redirect=true" ajax="false"/>
					<p:menuitem value="Parameters Types" action="/parametertype.xhtml?faces-redirect=true" ajax="false"/>
					<p:menuitem value="Logout" action="#{LoginControllerBean.logout}" icon="ui-icon-power"/>
				</c:if>
				<c:if test="#{sessionScope.username == null}">
					<p:menuitem value="Login" action="/faces/login.xhtml?faces-redirect=true" icon="ui-icon-power" />
				</c:if>
            </p:menu>
        </h:form>
    </h:body>
</html>
